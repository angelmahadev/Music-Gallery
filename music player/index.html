<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/49a4de074d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player" id="musicPlayer">
            <img src="C:/Users/Dell/OneDrive/Desktop/music player/song 1/who am i.jpeg" class="song-img" id="cover" alt="Who Am I">
            <h1 id="title">Who Am I</h1>
            <p id="artist">Casting Crowns</p>

            <audio id="audio">
                <source src="song 1/who am i.mp3" type="audio/mpeg">
            </audio>

            <!-- Progress bar container -->
            <div class="progress-container" id="progressContainer">
                <div class="progress" id="progress"></div>
            </div>

            <div class="controls">
                <div id="playPause" class="playPause">
                    <i class="fa-solid fa-play" id="playIcon"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
<script>
// Get elements
const audio = document.getElementById("audio");
const playPause = document.getElementById("playPause");
const playIcon = document.getElementById("playIcon");
const progress = document.getElementById("progress");
const progressContainer = document.getElementById("progressContainer");

// Play/Pause toggle functionality
function togglePlayPause() {
    if (audio.paused) {
        audio.play();
        playIcon.classList.remove("fa-play");
        playIcon.classList.add("fa-pause");
    } else {
        audio.pause();
        playIcon.classList.remove("fa-pause");
        playIcon.classList.add("fa-play");
    }
}

// Update progress bar as the song plays
function updateProgress() {
    const percentage = (audio.currentTime / audio.duration) * 100;
    progress.style.width = `${percentage}%`;
}

// Set the song's current time based on progress bar click
function setProgress(e) {
    const width = progressContainer.clientWidth;
    const clickX = e.offsetX;
    const duration = audio.duration;

    // Calculate new current time
    audio.currentTime = (clickX / width) * duration;
}

// Event listeners
playPause.addEventListener("click", togglePlayPause);
audio.addEventListener("timeupdate", updateProgress);
progressContainer.addEventListener("click", setProgress);

</script>
</body>
</html>
